
<md-card>
  <md-card-title>Login</md-card-title>
  <md-card-content>
    <form class="login-container center">
        <md-input
          (change)="onChange()"
          [(ngModel)]="usuario"
          placeholder="Usuario"
          type="text"
          name="usuario">
        </md-input>
        <md-input
          (change)="onChange()                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              "
          [(ngModel)]="password"
          placeholder="Password"
          type="password"
          name="password">
        </md-input>

    </form>
  </md-card-content>
  <md-card-actions>
    <button
      [disabled]="btnEnable"
      md-raised-button (click)="doLogin()">Acceder</button>
  </md-card-actions>

</md-card>
