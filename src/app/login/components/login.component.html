
<md-card>
  <md-card-title>Login</md-card-title>
  <md-card-content>
    <form class="login-container">
      <md-input placeholder="Usuario"></md-input>
      <md-input placeholder="Password"></md-input>
    </form>
  </md-card-content>
  <md-card-actions>
    <button md-raised-button (click)="doLogin()">Acceder</button>
  </md-card-actions>

</md-card>
